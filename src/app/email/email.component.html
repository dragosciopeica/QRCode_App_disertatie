<div class="form-container">
  <a routerLink="/login" id="goback">Go back</a>

  <h2>Login with Email</h2>

  <p class="error" *ngIf="error">{{ error }}</p>

  <input type="text" class="txt" placeholder="Username" #userEmail required />

  <input
    type="password"
    class="txt"
    placeholder="Password"
    #userPassword
    required
  />

  <!-- Calling SignUp Api from AuthenticationService -->

  <input
    type="button"
    class="basic-btn"
    value="Sign In"
    (click)="SignIn(userEmail.value, userPassword.value)"
  />
</div>
